<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>购物车</title>
		<link rel="stylesheet" href="../css/shoppingcart.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/base.css">
		<script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
				<iframe src="header.html" frameborder="0" class="my_header"></iframe>
		</header>
		<div id="shopcart">
			<div class="head">
				<div class="name">我的购物车<span><img src="../img/process01.png" alt=""></span>
				</div>		
			</div>
			<div class="other">
				<div class="options-list">
					<ul>
						<li style="padding-right:25%">商品名称</li>
						<li>手寸</li>
						<li>数量</li>
						<li>市场价</li>
						<li>官网价</li>
						<li>操作</li>
					</ul>
				</div>
				<div class="go-on">
					<p>
							继续购物
							<span>订单总额：￥ 元</span>
							<button type="text" value="结算">结 算</button>
					</p>
				</div>
			</div>
		</div>
		<footer>
			<iframe src="footer.html" frameborder="0" class="my_footer"></iframe>
		</footer>
	</body>
</html>
